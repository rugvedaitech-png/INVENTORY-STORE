<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Delivered Status</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        button { padding: 10px 15px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 10px; padding: 10px; background: #f8f9fa; border-radius: 3px; }
        .error { background: #f8d7da; color: #721c24; }
        .success { background: #d4edda; color: #155724; }
    </style>
</head>
<body>
    <h1>Test Order Status Update to Delivered</h1>
    
    <div class="test-section">
        <h3>Test Order Status Update API</h3>
        <p>This will test updating an order status to DELIVERED</p>
        <input type="number" id="orderId" placeholder="Enter Order ID" style="padding: 8px; margin-right: 10px;">
        <button onclick="testStatusUpdate()">Test Status Update</button>
        <div id="statusResult" class="result" style="display: none;"></div>
    </div>

    <div class="test-section">
        <h3>Test Order Fetch</h3>
        <p>This will fetch order details to verify the status</p>
        <input type="number" id="fetchOrderId" placeholder="Enter Order ID" style="padding: 8px; margin-right: 10px;">
        <button onclick="testOrderFetch()">Fetch Order</button>
        <div id="fetchResult" class="result" style="display: none;"></div>
    </div>

    <script>
        async function testStatusUpdate() {
            const orderId = document.getElementById('orderId').value;
            const resultDiv = document.getElementById('statusResult');
            
            if (!orderId) {
                resultDiv.textContent = 'Please enter an order ID';
                resultDiv.className = 'result error';
                resultDiv.style.display = 'block';
                return;
            }

            try {
                resultDiv.textContent = 'Testing status update...';
                resultDiv.className = 'result';
                resultDiv.style.display = 'block';

                const response = await fetch(`/api/orders/${orderId}/status`, {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        status: 'DELIVERED'
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    resultDiv.textContent = `Success! Order ${orderId} status updated to: ${data.status}`;
                    resultDiv.className = 'result success';
                } else {
                    resultDiv.textContent = `Error: ${data.error || 'Unknown error'}`;
                    resultDiv.className = 'result error';
                }
            } catch (error) {
                resultDiv.textContent = `Network error: ${error.message}`;
                resultDiv.className = 'result error';
            }
        }

        async function testOrderFetch() {
            const orderId = document.getElementById('fetchOrderId').value;
            const resultDiv = document.getElementById('fetchResult');
            
            if (!orderId) {
                resultDiv.textContent = 'Please enter an order ID';
                resultDiv.className = 'result error';
                resultDiv.style.display = 'block';
                return;
            }

            try {
                resultDiv.textContent = 'Fetching order details...';
                resultDiv.className = 'result';
                resultDiv.style.display = 'block';

                const response = await fetch(`/api/orders/${orderId}`);
                const data = await response.json();

                if (response.ok) {
                    resultDiv.innerHTML = `
                        <strong>Order Details:</strong><br>
                        ID: ${data.id}<br>
                        Status: <span style="color: ${data.status === 'DELIVERED' ? 'green' : 'orange'}">${data.status}</span><br>
                        Customer: ${data.buyerName}<br>
                        Total: â‚¹${(data.totalAmount / 100).toFixed(2)}<br>
                        Items: ${data.items.length}
                    `;
                    resultDiv.className = 'result success';
                } else {
                    resultDiv.textContent = `Error: ${data.error || 'Unknown error'}`;
                    resultDiv.className = 'result error';
                }
            } catch (error) {
                resultDiv.textContent = `Network error: ${error.message}`;
                resultDiv.className = 'result error';
            }
        }
    </script>
</body>
</html>
