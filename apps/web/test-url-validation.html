<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test URL Validation</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        .test-case { margin: 10px 0; padding: 10px; border: 1px solid #ddd; border-radius: 4px; }
        .valid { background-color: #d4edda; border-color: #c3e6cb; }
        .invalid { background-color: #f8d7da; border-color: #f5c6cb; }
        .url-input { width: 100%; padding: 8px; margin: 5px 0; }
        .error { color: red; font-size: 12px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>URL Validation Test</h1>
        
        <div>
            <label>Test Image URL:</label>
            <input type="text" id="urlInput" class="url-input" placeholder="Enter URL to test">
            <div id="result"></div>
        </div>
        
        <h3>Test Cases:</h3>
        <div id="testCases"></div>
        
        <script>
            function validateImageUrl(url) {
                if (!url) return true; // Empty URL is valid (optional field)
                
                // Allow relative URLs (starting with /)
                if (url.startsWith('/')) return true;
                
                // Allow full URLs (starting with http:// or https://)
                if (url.startsWith('http://') || url.startsWith('https://')) return true;
                
                return false;
            }
            
            const testCases = [
                { url: '', expected: true, description: 'Empty URL (optional)' },
                { url: '/uploads/categories/image.jpg', expected: true, description: 'Relative path' },
                { url: 'https://example.com/image.jpg', expected: true, description: 'HTTPS URL' },
                { url: 'http://example.com/image.jpg', expected: true, description: 'HTTP URL' },
                { url: 'ftp://example.com/image.jpg', expected: false, description: 'FTP URL (invalid)' },
                { url: 'image.jpg', expected: false, description: 'Filename only (invalid)' },
                { url: '//example.com/image.jpg', expected: false, description: 'Protocol-relative URL (invalid)' },
                { url: 'data:image/jpeg;base64,...', expected: false, description: 'Data URL (invalid)' }
            ];
            
            // Render test cases
            const testCasesDiv = document.getElementById('testCases');
            testCases.forEach(testCase => {
                const isValid = validateImageUrl(testCase.url);
                const isCorrect = isValid === testCase.expected;
                
                const div = document.createElement('div');
                div.className = `test-case ${isCorrect ? 'valid' : 'invalid'}`;
                div.innerHTML = `
                    <strong>${testCase.description}</strong><br>
                    URL: <code>${testCase.url || '(empty)'}</code><br>
                    Expected: ${testCase.expected ? 'Valid' : 'Invalid'} | 
                    Got: ${isValid ? 'Valid' : 'Invalid'} | 
                    ${isCorrect ? '✅ PASS' : '❌ FAIL'}
                `;
                testCasesDiv.appendChild(div);
            });
            
            // Live testing
            const urlInput = document.getElementById('urlInput');
            const result = document.getElementById('result');
            
            urlInput.addEventListener('input', (e) => {
                const url = e.target.value;
                const isValid = validateImageUrl(url);
                
                result.innerHTML = `
                    <div class="test-case ${isValid ? 'valid' : 'invalid'}">
                        <strong>Live Test Result:</strong><br>
                        URL: <code>${url || '(empty)'}</code><br>
                        Result: ${isValid ? '✅ Valid' : '❌ Invalid'}
                        ${!isValid ? '<div class="error">Invalid URL format. Use full URL or path starting with /</div>' : ''}
                    </div>
                `;
            });
        </script>
    </div>
</body>
</html>
